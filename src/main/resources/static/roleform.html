<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/layui.css">
</head>
<body>
    <div class="layui-body" id="layuiadmin-form-admin" style="left: 50%;margin-left: -200px;">
        <div style="padding: 20px 30px 0px 0px;">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required  lay-verify="required"  autocomplete="off" class="layui-input" placeholder="请输入用户名">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required  lay-verify="required"  autocomplete="off" class="layui-input" placeholder="请输入真实名">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" placeholder="请输入密码">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-inline">
                    <input type="text" name="role" required lay-verify="required"  autocomplete="off" class="layui-input" placeholder="请输入角色类型">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" required  lay-verify="required"  autocomplete="off" class="layui-input" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" required  lay-verify="required"  autocomplete="off" class="layui-input" placeholder="请输入邮箱">
                </div>
            </div>
        </div>
    </div>
<script src="layui.js"></script>
</body>
</html>
